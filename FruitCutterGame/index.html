<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , user-scalable="true" />
    <title>Cut Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


</head>

<body>
    <div class="container">
        <div id="soundBtn"><span class="volume"></span></div>
        <div class="score">Score: <span id="scorevalue">0</span></div>

        <div id="fruitHolder"><img id="fruit1" class="fruit"> </div>
        <div class="instruction">Cut Fruits</div>

        <div id="startreset">Start Game</div>
        <div class="trailleft"> <span class="timervalue"></span> </div>
        <div id="gameover"></div>
    </div>
    <div id="wrapper">
        <audio id="cutSound">
            <source src="audioFiles/cutSound copy.ogg">
            <source src="audioFiles/cutSound.mp3">
        </audio>
    </div>
    <script src="jQuery.js"></script>


</body>

</html>
