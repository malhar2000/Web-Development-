<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Draw</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
 
</head>
<body>
    <div id="header">Just Draw</div>

    <!-- controllers -->
    <div class="input-container">
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>
        <div class="input" id="thicknessInput">
            <div id="circle">

            </div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>
    <!-- canvas -->
    <div id="canvas">
        <canvas id="paint" width="500px" height="400px">
            
        </canvas>
    </div>

    <!-- buttons -->
    <div id="buttons">
        <div class="inputBtn">
            <span id="erase" class="c-btn">Erase</span>
        </div>
        <div class="inputBtn">
            <span id="save" class="c-btn">Save</span>
        </div>
        <div class="inputBtn">
            <span id="reset" class="c-btn">Reset</span>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
